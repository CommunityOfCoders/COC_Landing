name = "coc-website"
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2026-02-01"

[build]
command = "npm run build && npx @opennextjs/cloudflare build"

[vars]
NODE_VERSION = "22"
NEXT_OUTPUT_STANDALONE = "false"


# Secrets (add via: npx wrangler secret put <NAME>)
